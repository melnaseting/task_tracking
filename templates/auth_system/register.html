{% extends "base.html" %}
{% block content %}
    <div class="con">
        <h1>Register</h1>
        <form method="post" action="{% url 'register' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Register</button>
        </form>
    </div>

<style>
    h1{
        text-align: center;
    }
    form{
        margin-left: 30%;
    }
    input{
        width:250px ;
        margin: 0 1% 0 1%;
        border-radius: 10px;
        padding: 7px;
        font-size: 20px;
    }
    p{
        font-size: 20px;
    }
    button{
        border: none;
        border-radius: 10px;
        color: white;
        text-decoration: none;
        background-color: rgb(48, 149, 102);
        padding: 20px;
    }

    button:hover{
        padding: 21px;
    }
</style>
{% endblock %}
